nameSuffix: -big-wss
bases:
- ../base

commonLabels:
  app: redis-memtier-big-wss
  size: big

configMapGenerator:
- name: memtier
  behavior: merge
  literals:
    - clients=50
    - threads=16
    - keymaximum_gen=800000       # 800k
    - keymaximum_load=800000       # 800k
    - datasize=50000          # 40GB

patchesStrategicMerge:
  - resources.yaml
