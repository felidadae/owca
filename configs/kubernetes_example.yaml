runner: !DetectionRunner
  ignore_privileges_check: true
  node: !KubernetesNode
    # Fill needed PATH to key and certificate to access kubelet.
    client_private_key: "$PATH/apiserver-kubelet-client.key"
    client_cert: "$PATH/apiserver-kubelet-client.crt"
    # Currently we need to specify the agent external IP (as it does not listen on localhost).
    #   Please fill needed IP.
    kubernetes_agent_enpoint: "https://$IP:10250"
    # Choose from cgroupfs | systemd
    cgroup_driver: "cgroupfs"
    # List of namespaces to monitor pods in.
    monitored_namespaces: ["default"]
  action_delay: 1.
  rdt_enabled: True
  metrics_storage: !LogStorage
    output_filename: metrics.logs
  anomalies_storage: !LogStorage
    output_filename: anomalies.logs
  # Dummy detector.
  detector: !NOPAnomalyDetector
