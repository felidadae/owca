# Sample deployment file for stressng for testing owca initial kubernetes support.
apiVersion: apps/v1
kind: Deployment
metadata:
  name: stressng-deployment
  labels:
    app: stressng
spec:
  replicas: 1
  selector:
    matchLabels:
      app: stressng
  template:
    metadata:
      labels:
        app: stressng
    spec:
      containers:
      # Two the same stress_ng containers in one pod.
      - name: stressng
        image: "alexeiled/stress-ng"
        command: ["/stress-ng"]
        args: ["--cpu", "4", "--io", "2", "--vm", "1", "--vm-bytes", "1G", "--timeout", "6000s", "--metrics-brief"]
      - name: stressng-copy
        image: "alexeiled/stress-ng"
        command: ["/stress-ng"]
        args: ["--cpu", "4", "--io", "2", "--vm", "1", "--vm-bytes", "1G", "--timeout", "6000s", "--metrics-brief"]
