nameSuffix: -big
bases:
- ../base

commonLabels:
  app: memcached-mutilate-big

configMapGenerator:
- name: mutilate
  behavior: merge
  literals:
  - threads=6
  - records=1000000  # 1M
  - value=120000     # 120kB * 1M  <= 100GB
  - qps=20000        # 2M

patchesStrategicMerge:
  - resources.yaml
