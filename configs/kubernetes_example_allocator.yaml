# Basic minimal configuration to dump metrics on stderr with NOPAnomaly detector
runner: !AllocationRunner
  ignore_privileges_check: true
  node: !KubernetesNode
    # Fill needed path to key and certificate to access kubelet.
    client_private_key: "/home/mmucek/apiserver-kubelet-client.key"
    client_cert: "/home/mmucek/apiserver-kubelet-client.crt"
    # Currently we need to specify the agent external IP (as it does not listen on localhost).
    kubernetes_agent_enpoint: "https://100.64.176.33:10250"
    cgroup_driver: "cgroupfs"
  action_delay: 1.
  allocator: !StaticAllocator
    config: /home/mmucek/owca/example/static_alloc_config.yaml
  rdt_enabled: True
  metrics_storage: !LogStorage
    output_filename: metrics.logs
  anomalies_storage: !LogStorage
    output_filename: anomalies.logs
  allocations_storage: !LogStorage
    output_filename: allocations.logs
