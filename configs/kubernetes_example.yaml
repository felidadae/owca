# Basic minimal configuration to dump metrics on stderr with NOPAnomaly detector
runner: !DetectionRunner
  ignore_privileges_check: true
  node: !KubernetesNode
    # Before starting owca, please run commands:
    # sudo cp /etc/kubernetes/pki/apiserver-kubelet-client.crt ~/
    # sudo cp /etc/kubernetes/pki/apiserver-kubelet-client.key ~/
    # sudo chown vagrant:vagrant ~/apiserver-kubelet-client.crt
    # sudo chown vagrant:vagrant ~/apiserver-kubelet-client.key
    client_private_key: "/home/vagrant/apiserver-kubelet.client.key"
    client_cert: "/home/vagrant/apiserver-kubelet-client.crt"
  action_delay: 1.
  detector: !NOPAnomalyDetector
  rdt_enabled: False
  metrics_storage: !LogStorage
    output_filename: metrics.logs
  anomalies_storage: !LogStorage
    output_filename: anomalies.logs
